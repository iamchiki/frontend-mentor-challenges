<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div id="container">
    <div id="profile-card">
      <div class="pattern-card">
        <img src="images/bg-pattern-card.svg" alt="">
      </div>
      <div class="profile-img">
        <img src="images/image-victor.jpg" alt="">
      </div>
      <div class="profile-info">
        <div class="">
          <p>Victor Crest <span class="light-font">26</span></p>
          <p class="light-font venue">London</p>
        </div>
        <hr>
        <div class="social-media-info">
          <div>
            <p>80K</p>
            <p class="social-media-font light-font">Followers</p>
          </div>
          <div>
            <p>803K</p>
            <p class="social-media-font light-font">Likes</p>
          </div>
          <div>
            <p>1.4K</p>
            <p class="social-media-font light-font">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Chiki</a>.
  </div>
</body>

</html>
